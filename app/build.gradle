apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "soko.ekibun.bangumi"
        minSdkVersion 22
        targetSdkVersion 27
        versionCode 1
        versionName "alpha20180807"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'org.jsoup:jsoup:1.11.2'
    implementation 'com.google.android.exoplayer:exoplayer:2.7.0'
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:retrofit-converters:2.3.0'
    implementation 'com.squareup.retrofit2:retrofit-adapters:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'jp.wasabeef:glide-transformations:3.3.0'
    implementation 'com.oushangfeng:PinnedSectionItemDecoration:1.2.4'
    implementation 'com.github.siyamed:android-shape-imageview:0.9.3'
    implementation 'org.apache.commons:commons-text:1.3'
    implementation 'com.android.support:customtabs:27.1.1'
    implementation 'com.zhy:base-adapter:3.0.3'
    implementation 'com.xiaofeng.android:flowlayoutmanager:1.2.3.2'
    implementation 'me.codeboy.android:align-text-view:2.3.2'
    implementation 'com.nshmura:recyclertablayout:1.5.0'
}
